<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniversary Coupon</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #coupon {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      position: relative;
    }

    #scratch-off {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      background: linear-gradient(45deg, #ccc, #ccc 45%, #fff 45%, #fff 55%, #ccc 55%, #ccc);
      background-size: 150% 150%;
      animation: scratch 1.5s infinite linear;
      border-radius: 10px;
    }

    @keyframes scratch {
      to {
        background-position: 150% 150%;
      }
    }

    #coupon h2 {
      color: #333;
    }


    

    #bean-bag-img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="coupon">
    <div id="scratch-off"></div>
    <h2>Anniversary Coupon</h2>
    <p>Scratch to reveal your surprise!</p>
    <img id="https://target.scene7.com/is/image/Target/GUEST_886fc488-dbe1-4bc1-8d51-9e3f71a12e3b?wid=488&hei=488&fmt=pjpeg" src="bean_bag_image.jpg" alt="Bean Bag Coupon" style="display: none;">
  </div>

  <script>
    document.getElementById('scratch-off').addEventListener('mouseover', function() {
      revealCoupon();
    });

    function revealCoupon() {
      document.getElementById('scratch-off').style.zIndex = '-1';
      document.getElementById('bean-bag-img').style.display = 'block';
    }
  </script>
</body>
</html>
